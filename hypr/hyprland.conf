source = ~/.config/hypr/catppuccin/themes/mocha.conf

exec-once = foot --server
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ../scripts/screen-share.sh
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet
# exec = waypaper --restore --backend swww
exec = swww init

# exec = killall waybar
# exec = waybar
exec = /home/nirlep/.config/waybar/launch.sh

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@120,1360x0,1
monitor=HDMI-A-1,1360x768@60,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.2
    }
    accel_profile = flat

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    # gaps_in = 0
    gaps_out = 10
    # gaps_out = 0
    border_size = 0
    # col.active_border = rgba(7d1fffff) # neon purple
    # col.active_border = rgba(ff10f0ff) # neon pink
    # col.inactive_border = rgba(595959aa)

    layout = dwindle
    # layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 0
    rounding = 16

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }

    active_opacity=0.8
    inactive_opacity=0.8

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -1
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrule = blur,fuzzel
# windowrule = blur,class:^(fuzzel)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# layerrule = blur,waybar
layerrule = blur,fuzzel
layerrule = blur,class:^(fuzzel)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod SHIFT, x, exec, /home/nirlep/.config/hypr/scripts/lock
bind = $mainMod SHIFT, r, exec, hyprctl reload

# waybar theme switcher
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh
# waypaper
bind = $mainMod SHIFT, w, exec, waypaper

# Screenshot a window
bind = $mainMod, S, exec, hyprshot -m window -o ~/Screenshots/
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output -o ~/Screenshots/
# Screenshot a region
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Screenshots/

bind = $mainMod SHIFT, U, exec, /home/nirlep/.config/scripts/upload.py # upload latest screenshot

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, foot# kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nemo
bind = $mainMod, SPACE, togglefloating, 
# bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, D, exec, fuzzel # anyrun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with kbd
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
